<html>
<html lang="en">

<head>
    <title> activty 1 advance selector </title>
    <style>
        h3 {
            color: green;
        }

        /*attribute selector*/
        input[type="text"] {
            border: 2px solid blue;
        }

        input[type="password"] {
            border: 4px solid pink;
        }

        /*child selector*/
        ul>li {
            color: purple;
        }

        h6+p {
            color: lightgreen;
        }
    </style>
</head>

<body>
    <p>there are 3 ways we can add css</p>
    <h2 style="color:red;"> inline css</h2>
    <h3>internal css</h3>
    <h4>external css</h4>
    <h5>advanced selector</h5>
    <input type="text" placeholder="username">
    <br>
    <input type="password" placeholder="password"><br>
    <ul>
        <li>burger</li>
        <li>pizza</li>
        <li>noodles</li>
    </ul>
    <h6>sibbling selector</h6>
    <p>this is first paragraph</p>
    <p> this is second paragraph</p>
    <h3>pseudo class</h3>
    <a href="">welcome to codingal</a>
    <div class="div1"> this is first division</div>
    <div class="div2"> this is second division</div>
    <div class="div3"> this is third division</div>
</body>


</html>
